    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/coffee.jpeg');"></div>
                <div class="carousel-caption">

            </div>
            <div class="item">

            </div>
            <div class="item">

                <div class="carousel-caption">
                    <h2>Ember JS</h2>
                    <br>

                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <script type="text/x-handlebars" id="blog">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Learning Blog</h1>
                <div class="jumbotron" id="content"></div>
                    <script src="js/moment/min/moment.min.js"></script>
                    <script>
                    function handleResponse(response) {
                      var posts = response.items;
                      posts.forEach(function(post){
                        var date = post.published;
                      document.getElementById("content").innerHTML += "<h3>" + post.title + "</h3>" + "<h4>" + "Published" + " " + moment(date).format('MMM DD YYYY h:mmA') + "<h4>" + "<p>" + post.content + "</p>";
                      });
                    }
                    </script>
                    <script src="https://www.googleapis.com/blogger/v3/blogs/8203865104810827569/posts?callback=handleResponse&key=AIzaSyBo_YXKxnCo2CgAX9AQpyY70nCxs5xA8xc"></script>
        </div>
    </div>
    </script>
